  <!-- Refresher Script -->
	<script>
		function refreshed(){
			location.reload();
			window.scrollTo(0, 0); 
		}
		
		jQuery( document ).ready(function( $ ) {
			//Use this inside your document ready jQuery 
			$(window).on('popstate', function() {
				location.reload(true);
				window.scrollTo(0, 0);
			});
		});
  </script>
  <!-- MARKDOWN PARSER AND CORE -->
	<script>
		window.onload = function mainLoader(){
			var reqPGE = new XMLHttpRequest();
			reqPGE.open("GET","./pages/index.md", true);
			reqPGE.onreadystatechange = function(oEvent){
				if(reqPGE.readyState === 4){
					if(reqPGE.status === 200){
						var mylog = "#[PAGE] XMLHttpRequest Success!";
						getPagesArray(reqPGE.responseText);
						console.log(mylog);
					}else{
						var mylog = "#[PAGES] XMLHttpRequest Error! " + reqPGE.statusText;
						var pagelog = "<br><br><br><br><br><br><br>\
							<div align=\"center\">\
								<h1 class=\"not-found-nmbr\">404</h1>\n\
								<h1>Index Not Found!</h1>\n\
								<h3>Sorry the main index for this website could not be found.</h3>\
								<h4>[INDEX] XMLHttpRequest Error!</h4>\
							</div>";
						showMarkdown(pagelog, "#", "#", "PAGE");
						console.log(mylog);
					}
				}
			};
			reqPGE.send(null);
		}
	</script>
	<script src="./js/core.js"></script>
  <script src="./js/mdparser.js"></script>
</head>

  <!-- Refresher Script -->
	<script>
		function refreshed(){
			location.reload();
			window.scrollTo(0, 0); 
		}
		
		jQuery( document ).ready(function( $ ) {
			//Use this inside your document ready jQuery 
			$(window).on('popstate', function() {
				location.reload(true);
				window.scrollTo(0, 0);
			});
		});
  </script>

						</div>
						<div class="item">
							<img class="img-responsive" src="assets/img6.png" alt="img6">
						</div>
					</div>
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev" style="display:none">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next" style="display:none">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row">

				<br>
				<h4>2008 - <script>document.write(new Date().getFullYear())</script> Dinus Opensource Community</h4>
			</div>
		</div>

</body>
<script>
	function enableComments(){
		//change if necesscary
		return true;
	}
	
	/* * * Disqus Reset Function * * */
	var reset = function (newIdentifier, newUrl, newTitle, newLanguage) {
			DISQUS.reset({
					reload: true,
					config: function () {
							this.page.identifier = newIdentifier;
							this.page.url = newUrl;
							this.page.title = newTitle;
							this.language = newLanguage;
					}
			});
	};

	var isLoaded = false;
	var disqus_config = function () {
		console.log("#![DISQUS] " + isLoaded);
		this.callbacks.onReady = [function(data) {
			if(isLoaded == false){
				isLoaded = true;
				//console.log(getBlogIdentifier());
				console.log("#![DISQUS] " + isLoaded);
				reset(getBlogIdentifier()[0], getBlogIdentifier()[1], getBlogIdentifier()[2], getBlogIdentifier()[3]);
			}
		}];
	}
</script>
